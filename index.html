<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flutter App Demo</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: #004d4d;
			/* Dark teal background */
			overflow: hidden;
			/* Prevents page scrolling */
		}

		.container {
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100vw;
			height: 100vh;
		}

		.phone-frame {
			position: relative;
			/* Base size for the phone */
			width: 375px;
			height: 812px;
			/* Make it responsive */
			scale: calc(min((100vh - 40px) / 812,
						/* Height-based scaling */
						(100vw - 40px) / 375
						/* Width-based scaling */
					));
			transform-origin: center;

			background: #1a1a1a;
			border-radius: 60px;
			box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
			padding: 15px;
			box-sizing: border-box;
		}

		.notch {
			position: absolute;
			width: 180px;
			height: 30px;
			background: #1a1a1a;
			top: 0;
			left: 50%;
			transform: translateX(-50%);
			border-bottom-left-radius: 15px;
			border-bottom-right-radius: 15px;
			z-index: 2;
		}

		.power-button {
			position: absolute;
			width: 3px;
			height: 80px;
			background: #2a2a2a;
			right: -3px;
			top: 180px;
		}

		.volume-button {
			position: absolute;
			width: 3px;
			height: 60px;
			background: #2a2a2a;
			left: -3px;
			top: 160px;
		}

		.volume-button.down {
			top: 240px;
		}

		.side-detail {
			position: absolute;
			width: 3px;
			height: 30px;
			background: #2a2a2a;
			left: -3px;
			top: 100px;
		}

		.screen {
			width: 100%;
			height: 100%;
			background: white;
			border-radius: 45px;
			overflow: hidden;
			position: relative;
		}

		iframe {
			width: 100%;
			height: 100%;
			border: none;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="phone-frame">
			<div class="notch"></div>
			<div class="power-button"></div>
			<div class="volume-button"></div>
			<div class="volume-button down"></div>
			<div class="side-detail"></div>
			<div class="screen">
				<iframe src="/flutter/"></iframe>
			</div>
		</div>
	</div>
</body>

</html>
